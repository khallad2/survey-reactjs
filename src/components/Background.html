<svg xmlns="http://www.w3.org/2000/svg"  shape-rendering="geometricPrecision" width="100%" height="100vh">
    <link href="https://fonts.googleapis.com/css?family=Oswald:600" rel="stylesheet"/>

    <defs>
        <!-- define styles -->
        <style type="text/css">
            @import url('https://fonts.googleapis.com/css?family=Oswald:600');

            #svg_7 {
            filter: url(#waterTexture);
            font-size: 100px;
            font-family: 'Oswald', sans-serif;
        }

        </style>

        <!-- define water texture filter -->
        <filter id="waterTexture" >


            <feTurbulence result="undulation" numOctaves="2" baseFrequency="0.009" seed="1" type="turbulence">

                <animate

                    attributeName="baseFrequency"
                    dur="15s"
                    keySplines="
						0.5 0 0.5 1;
						0.5 0 0.5 1"
                    keyTimes="
						0;
						0.5;
						1"
                    calcMode="spline"
                    values="
						0.005,0.009;
						0.009,0.005;
						0.005,0.009"
                    repeatCount="indefinite"/>

            </feTurbulence>
            <feColorMatrix
                in="undulation"
                type="hueRotate"
                values="180" >

                <animate
                    attributeName="values"
                    dur="1s"
                    from="0"
                    to="360"
                    repeatCount="indefinite"/>

            </feColorMatrix>
            <feColorMatrix in="dist" result="circulation" type="matrix"
                           values="4 0 0 0 1
                                       4 0 0 0 1
                                       4 0 0 0 1
                                       1 0 0 0 0
                                       "/>
            <feDisplacementMap in="SourceGraphic" in2="circulation" scale="10" result="dist" />
            <feDisplacementMap in="dist" in2="undulation" scale="20" result="woah" />
        </filter>
    </defs>
    <g id="svg_7">
        <rect width="100vw" height="100vh" fill="#2cb8d2"/>
        <g>
            <text x="20%" y="50%" fill="white">
                anything
            </text>
        </g>
    </g>

</svg>
